<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <title>Evaluacion 2</title>
</head>

<body>
    <main class="container mt-5">
        <form action="/add" method="GET">
            <div class="card bg-dark text-white text-center rounded-4 border border-4 border-warning container">
                <h1 class="text-center">Gestor de Tareas</h1>
                <div class="card-body">
                    <div class="mb-3 row mt-4">
                        <label for="inputTarea" class="col-sm-2 col-form-label">Tarea</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTarea" name="tarea" maxlength="24"
                                required />
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <label for="inpuPrioridad" class="col-sm-2 col-form-label">Prioridad</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="inpuPrioridad" name="prioridad" type="text" required>
                                <option value="Baja">Baja</option>
                                <option value="Media">Media</option>
                                <option value="Alta">Alta</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mx-auto">
                    <button type="submit" class="btn btn-success btn-lg mb-5" value="Agregar">
                        Agregar Tarea
                    </button>
                </div>
            </div>
        </form>
    </main>
    <div class="container mt-5">
        <table class="table table-dark text-center border border-4 border-warning">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Tarea</th>
                    <th scope="col">Prioridad</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Borrar</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>
    </div>
    <script>
        let main = document.getElementById("lista");
        fetch("http://127.0.0.1:3000/view.json")
            .then((response) => response.json())
            .then((data) => {
                for (let i = 0; i < data.length; i++) {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<tr>
                                <th scope="row">${data[i].id}</th>
                                <td>${data[i].tarea}</td>
                                <td>${data[i].prioridad}</td>
                                <td>${data[i].estado}</td>
                                <td>
                                    <form action="/delete" method="GET">
                                        <button class="btn btn-danger" type="submit" id="id" name="id" value="${data[i].id}">
                                            <i class="bi bi-trash3-fill"></i>
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <div class="dropstart">
                                    <button type="submit" class="btn btn-success " data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside" value="${data[i].id}">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <form class="dropdown-menu p-4 w-300" action="/update" method="GET">
                                        <div class="mb-3">
                                        <label for="exampleDropdown" class="form-label">Editar Tarea</label>
                                        <input type="text" class="form-control" id="inputTarea" name="tarea" maxlength="24" required />                                                
                                        </div>
                                        <label for="inpuPrioridad" class="col-sm-2 col-form-label">Editar prioridad</label>
                                        <div>
                                            <select class="form-select" id="inputGroupSelect01" name="prioridad" type="text" required>
                                                <option value="Baja">Baja</option>
                                                <option value="Media">Media</option>
                                                <option value="Alta">Alta</option>
                                            </select>
                                        </div>
                                        <label for="inputEstado" class="col-sm-2 col-form-label">Actualizar Estado</label>
                                        <div>
                                            <select class="form-select" id="inputEstado" name="estado" type="text" required>
                                                <option value="Incompleto">Incompleto</option>
                                                <option value="Completo">Completo</option>
                                            </select>
                                        </div>

                                        <button class="btn btn-success m-4" type="submit" id="id" name="id" value="${data[i].id}">Actualizar</button>                                            
                                        </form>
                                    </div>
                                </td>                      
                            </tr>`;
                    main.appendChild(tr);
                    data[i].estado === '<i class="bi bi-check-square-fill text-success fs-3 "></i>' ? tr.setAttribute('class', 'opacity-75') : '';
                };
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
